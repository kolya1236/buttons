<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">

		<title></title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="block">
				<h3>standart buttons</h3>
				<div class="buttonsBlock">
					<button class="rippler small ocean">button</button>
					<button class="rippler big ocean">button</button>
					<button class="rippler big red">button</button>
					<button class="rippler small red">button</button>
				</div>

				<div class="buttonsBlock borderBottom">
					<button class="small ocean">button</button>
					<button class="big ocean">button</button>
					<button class="big red">button</button>
					<button class="small red">button</button>
				</div>

				<div class="buttonsBlock borderBottom withoutColor">
					<button class="small ocean">button</button>
					<button class="big ocean">button</button>
					<button class="big red">button</button>
					<button class="small red">button</button>
				</div>
			</div>

			<div class="block arrowButtons">
				<h3>Arrow buttons</h3>
				<button class="hollow"><</button>
				<button class="hollow">></button>
				<button class="gray"><</button>
				<button class="gray">></button>
				<button class="ocean"><</button>
				<button class="ocean">></button>
			</div>

			<div class="block percents">
				<h3>PERCENTAGES / PIE CHART</h3>
				<canvas class="percents0"></canvas>
				<canvas class="percents38"></canvas>
				<canvas class="percents62"></canvas>
				<canvas class="percents89"></canvas>
				<div class="exp"></div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="javascript/d3.min.js"></script>
		<script src="javascript/rippler.js"></script>
		<script src="javascript/jquery.classyloader.min.js"></script>
		<script src="javascript/donut-pie-chart.min.js"></script>
		<script src="javascript/scripts.js"></script>
	</body>
</html>
